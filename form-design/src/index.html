<!DOCTYPE html>
<html>
    <head>
        <title>
            sample design
        </title>
    </head>
    <body>
        <div class="main">
            <div class="left-design">
                <div id="displaySignup"></div>
                    <form method="post" id="login">
                        <div class="login">
                            <div class="header">
                                Welcome back
                            </div>
                        <div class="line">
                            Welcome back! please enter your details
                        </div>
                        <div class="email">
                            <label>Email</label>
                        </div>
                        <div class="email-input">
                            <input type="Email" id="email" placeholder="Enter your Email"/>
                        </div>
                        <div class="Password">
                            <label>Password</label>
                        </div>
                        <div class="pass-input">
                            <input type="password" id="pass" placeholder="......"/>
                        </div>
                        <div class="text">
                            <p> <input type="checkbox"/>
                                Remember for 30 days
                            <a>Forgot Password</a></p>
                        </div>
                        <div class="button1">
                            <input type="submit" value="Sign in"/>
                        </div>
                        <div class="button2">
                            <img src="google-logo.png"/>
                            <input type="button" value="Sign in with google"/>

                        </div>
                        <div class="register">
                            <p>Don't have an account?
                            <a href="signup.html">Sign Up Now</a></p>
                        </div>
                    </form>
                </div>
            <div class="right-design">
            </div>
            </div>
    </body>
</html>
